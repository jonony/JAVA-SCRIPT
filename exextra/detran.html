<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Controle de velocidade permitida</h1>
    Digite a velocidade aqui: <input type="number" name="veloc" id="veloc"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">Verifição</div>

    <script>
        var imp = window.document.getElementById('veloc')
        function calcular(){
            var velocidade = Number(imp.value)
            var resultado = window.document.getElementById('res')
            resultado.innerHTML = `<p> A sua velocidade é de <strong>${velocidade}Km/h</strong> </p>`
            if(velocidade > 60){
                resultado.innerHTML += `Você ultrapassou a velocidade dessa via, sendo assim, você será multado!`
            }
            else{
                resultado.innerHTML += `O radar relatou a velocidade inferior a <strong>60Km/h</strong>, siga em viagem normalmente :)`
            }
            resultado.innerHTML += `<p> Dirija com cuidado! Use sempre o cinto de segurança!</P>`

        }

    </script>
</body>
</html>
