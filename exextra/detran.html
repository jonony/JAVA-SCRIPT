<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Controle de velocidade permitida!</h1>
    Digite aqui sua velocidade: <input type="number" name="txtvel" id="txtvel"> =
    <input type="button" value="Verificar radar" onclick="clicar()">
    <div id="resul">Resultado</div>
    
    <script>
        var tvel = window.document.getElementById('txtvel')
        function clicar(){
            var v1 = (tvel.value)
            var res = window.document.getElementById('resul')
            res.innerHTML = `A sua velocidade foi de <strong>${v1}Km/h</strong>.`

            if(v1 > 70){
                res.innerHTML += `<p>Portanto o senhor será MULTADO! Por excesso de velocidade!<p/>`
            }

            else{
                res.innerHTML += `<p>Sua velocidade foi a baixo de <strong>70Km/h</strong>, use sempre o cinto de segurança!</p>`
            }
        }
    </script>
</body>
</html>
