<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora de dados</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2"> = 
    <input type="button" value="calcular" onclick="calcular()">
    <div id="res">Resultado</div>

    <script>    
        var txt1 = window.document.getElementById('txtn1')
        var txt2 = window.document.getElementById('txtn2')
        var result = window.document.getElementById('res')
        function calcular(){
            var n1 = (txtn1.value)
            var n2 = (txtn2.value)
            var s = n1 + n2
            var res = result.innerHTML = (`A soma entre ${n1} e ${n2}, resultou em <strong>${s}</strong>! `)
        }
    </script>
</body>
</html>
