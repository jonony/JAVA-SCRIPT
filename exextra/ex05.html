<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Detran</title>
</head>
<body>
    <h1>Calcule sua velocidade permitida</h1>
    <input type="number" name="vel1" id="vel1">
    <input type="button" value="calcule" onclick="calcular()">
    <div id="res">Resultado</div>

    <script>
        var num = window.document.getElementById('vel1')
        function calcular(){
            var resultado = window.document.getElementById('res')
            var nu = Number(num.value)
            resultado.innerHTML = `A sua velocidade é de ${nu}Km/h. <br> ` 

            if(nu > 50){
                resultado.innerHTML += `Você ultrapassou a velocidade permitida, sendo assim, você será multado`
            }

            else{
                resultado.innerHTML += `Boa viagem!`
            }
        }
    </script>
</body>
</html>
