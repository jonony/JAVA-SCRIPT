<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>

    <style>
        #box{
            width: 300px;
            height: 300px;
            background-color: rgb(46, 151, 111);
            text-align: center;
            line-height: 300px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18pt;
        }
    </style>
</head>
<body>
    <div id="box">
        <h1>Mude de cor</h1>
    </div>

    <script>
        var area = window.document.getElementById('box')
        area.addEventListener('mouseenter', entrou)
        area.addEventListener('mouseout', saiu)
        area.addEventListener('click', clicou)

        function entrou(){
            area.innerHTML = `Muito bem você entrou!`
            area.style.background = 'black'
            area.style.color = 'white'
        }

        function saiu(){
            area.innerHTML = `Muito bem você saiu!`
            area.style.background = 'green'
            area.style.color = 'black'
        }

        function clicou(){
            area.innerHTML = `Muito bem você clicou`
            area.style.background = 'red'
            area.style.color = 'black'
        }

    </script>

</body>
</html>
