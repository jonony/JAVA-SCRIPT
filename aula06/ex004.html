<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var n1 = Number(window.prompt('Digite por gentileza um número:'))
        var n2 = Number(window.prompt('Digite por gentileza outro número:'))
        var s = n1 + n2
        window.alert(`O resultado da soma entre ${n1} e ${n2} é de ${s}!`)

        var nome = window.prompt('Escreva por gentileza o seu nome:')
        document.write(`Òlá, ${nome}! Tudo bem? O seu nome possui ${nome.length} letras! <br>`)
        document.write(`${nome}, o seu nome em maiúsclo é ${nome.toLocaleUpperCase()}! <br>`)
        document.write(`${nome}, o seu nome em minúsculo é ${nome.toLowerCase()}`)

    </script>

</body>

</html>
