<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var nome = window.prompt('Por favor, digite o seu nome:')
        document.write(`Olá, <strong>${nome}!</strong> Tudo bem? O seu nome possui ${nome.length} letras! <br>`)
        document.write(`O seu nome em maiúsculo é ${nome.toUpperCase()} <br>`)
        document.write(`O seu nome em minúsculo é ${nome.toLowerCase()}`)

    </script>

</body>

</html>
