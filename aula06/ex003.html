<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        section {
            background-color: rgb(48, 45, 45);
            width: 220px;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            padding: 24px;
            text-align: center;
            font-size: 18px;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <section>
        <h1>Olá Mundo!</h1>
        <p>ja me livrei da maldição!</p>
    </section>

    <script>

        /* 
        
        String -> Número

        "variavel" denominada como "n1" recebe "number" onde irá avisar o Js que está se tratando de números / (Window.prompt abrirá uma opção de colocar dados)

        "variavel" denominada como "n2" recebe "number" onde irá avisar o Js que está se tratando de números / (Window.prompt abrirá uma opção de colocar dados)

        "variavel" denominada como "s" recebe "n1 + n2"

        Utilizo um (window.alert) alertando o resultado final = "s", a variavel denominada.

        */

        var n1 = Number (window.prompt('Digite um número:'))
        var n2 = Number (window.prompt('Digite outro número:'))
        var s = n1 + n2
        window.alert(`O resultado de ${n1} mais ${n2} vai ser igual a ${s}`)

        // Para tornar o 's' em uma string basta usar String(s))

    </script>

    >
</body>
